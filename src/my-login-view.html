<dom-module id="my-login-view">

  <style include="iron-flex iron-flex-alignment">

    :host {
      /*--app-primary-color: #5d8c74;*/
      /*flex: auto;*/
      /*height: 100%;*/
    }
    .container {
      background-color: var(--app-primary-color);
      height: 100%;
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      @apply(--layout-center);

      /*flex: auto;*/
      /*height: auto;*/

      /*layout horizontal center-justified center alignment auto*/
    }

    .vertical_container {
      height: 100%;
      @apply(--layout-vertical);
      @apply(--layout-flex)

    }

    /*.child {*/
      /*flex: auto;*/
      /*margin: 300px;*/
    /*}*/

  </style>

  <template>

    <div class="vertical_container">
    <div class="container">
      <paper-card class="child" elevation="2" heading="Login">
        <div class="card-content">
          <paper-input-container>
            <label>Username</label>
            <input is="iron-input" bind-value="{{user}}" type="text">
          </paper-input-container>
          <paper-input-container>
            <label>Password</label>
            <input is="iron-input" bind-value="{{password}}" type="password">
          </paper-input-container>
        </div>
        <div class="card-actions">
          <paper-button>Login</paper-button>
        </div>
      </paper-card>
    </div>
    </div>


  </template>

  <script>
    Polymer({

      is: "my-login-view",

      properties: {

        user: {
          type: String
        },
        password: {
          type: String
        }

      }

    });
  </script>
</dom-module>
