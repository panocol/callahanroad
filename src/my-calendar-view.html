<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="icon-toggle.html">

<dom-module id="my-calendar-view">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
    </style>

    <h1>Calendar</h1>
    <paper-slider min="-100" max="100" value="50"></paper-slider>
    <br>
    <icon-toggle toggle-icon="nature"></icon-toggle>
    <icon-toggle toggle-icon="nature" pressed></icon-toggle>
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-calendar-view'
    });
  </script>
</dom-module>
